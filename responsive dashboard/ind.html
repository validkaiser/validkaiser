<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>responsive web</title>
</head>
<body>

    <div class="container">
        
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/preview.png">
                    <h2>KBF</h2>
                </div>
                <div class="close" id="close--btn">
                    <span class="material-symbols-outlined">
                        close
                        </span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span class="material-symbols-outlined">
                        dashboard
                        </span>
                        <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        person_outline
                        </span>
                        <h3>Users</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        receipt_long
                        </span>
                        <h3>History</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-symbols-outlined">
                        insights
                        </span>
                        <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        mail_outline
                        </span>
                        <h3>Ticko</h3>
                        <span class="mail--count">69</span>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        inventory
                        </span>
                        <h3>Sales</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        flag
                        </span>
                        <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        settings
                        </span>
                        <h3>settings</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        login
                        </span>
                        <h3>sign up</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        logout
                        </span>
                        <h3>logout</h3>
                </a>
            </div>
        </aside>





    </div>

    <script src="ord.js"></script>
    <script src="ind.js"></script>
</body>
</html>
